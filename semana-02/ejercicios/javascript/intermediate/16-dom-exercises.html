<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <title>DOM Ejercicios</title>
        <style>
            .resaltado {
                border: 2px solid red;
                padding: 10px;
            }
        </style>
    </head>

    <body>

        <!-- 1 -->
        <h1 id="title"></h1>

        <!-- 2 -->
        <img id="myImage" src="https://via.placeholder.com/150" alt="Imagen ejemplo">

        <!-- 3 -->
        <div id="box">Caja sin clase</div>

        <!-- 4 -->
        <p id="paragraph">Este párrafo será azul</p>

        <!-- 5 -->
        <ul id="list">
            <li>Elemento existente</li>
        </ul>
        <button onclick="agregarElemento()">Agregar elemento</button>

        <!-- 6 -->
        <p id="deleteParagraph">Párrafo a eliminar</p>
        <button onclick="eliminarParrafo()">Eliminar párrafo</button>

        <!-- 7 -->
        <div id="content">Texto original del div</div>

        <!-- 8 -->
        <button id="greetBtn">Saludar</button>

        <!-- 9 -->
        <input id="textInput" placeholder="Escribe aquí">
        <div id="result"></div>

        <!-- 10 -->
        <button id="backgroundBtn">Cambiar fondo</button>

        <script src="16-dom-exercises.js"></script>

    </body>

</html>
