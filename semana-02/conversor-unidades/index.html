<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Conversor de Unidades</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Conversor de Unidades</h1>
  <input type="number" id="valor" placeholder="Valor a convertir" />
  <select id="tipo">
    <option value="c-f">Celsius → Fahrenheit</option>
    <option value="f-c">Fahrenheit → Celsius</option>
    <option value="km-mi">Kilómetros → Millas</option>
    <option value="mi-km">Millas → Kilómetros</option>
  </select>
  <p>Resultado: <span id="resultado">--</span></p>

  <script src="app.js"></script>
</body>
</html>
